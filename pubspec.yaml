name: wikigame
description: WikiGame made with flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.5
  get_it: ^7.4.0
  go_router: ^8.1.0
  http: ^0.13.6
  package_info_plus: ^3.1.2
  shared_preferences: ^2.1.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
    
flutter:
  uses-material-design: true
  generate: true
